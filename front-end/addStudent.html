<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!----added bootstrap cdn link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <!---start of navbar-->
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="Images/logo.png" alt="Logo" width="150" height="135">
       <b>Student-Management-Application</b> 
      </a>
    </div>
  </nav>
  <!---end of navbar-->
  <div class="container my-2">
		
    <h2>Save the Meeting</h2>


<form action="#" method="POST">
        
            <input type="text"
            placeholder="Enter FirstName" class="form-control mb-4 col-4">
            
            <input type="text"
            placeholder="Enter LastName" class="form-control mb-4 col-4">
            
            <input type="email"
            placeholder="Enter email" class="form-control mb-4 col-4">
            
            <input type="number"
            placeholder="Enter your age" class="form-control mb-4 col-4">

            <input type="number"
            placeholder="Enter ContactNo" class="form-control mb-4 col-4">
            
            <button type="submit" class="btn btn-info col-2"> Save Meeting</button>
        
</form>

<hr>
<a th:href="@{/}" class="btn btn-dark">Back</a>
</div>   
    
</body>
</html>
